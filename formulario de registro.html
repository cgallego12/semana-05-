<h1>Formulario de registro</h1>
<form action="/enviar-datos" method="post">

<!-- Campo de texto para el nombre-->
 <label for="nombre">Nombre:</label>
 <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
 <br><br>

<!-- Campo de texto para el apellido-->
 <label for="apellido">Apellido:</label>
 <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
 <br><br>

 <!-- Campo de correo electronico-->
 <label for="correo">Correo electronico:</label>
 <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>
 <br><br>

<!-- Campo de correo electronico-->
<label for="contrasena">Contrasena:</label>
<input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contrasena" required>
<br><br>

<!-- Campo de numero para la edad-->
<label for="edad">edad:</label>
<input type="number" id="edad" name="edad" min="18" max="99" placeholder="Escribe tu edad" required>
<br><br>

<!-- Campo de fecha de nacimiento-->
<label for="fecha_nacimiento">Fecha de nacimiento:</label>
<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
<br><br>

<!-- Lista desplegable para seleccionar un pais -->
 <label for="pais">Pais</label>
 <select id="pais" name="pais" required>
    <option ></option>
    <option value="es">Espa√±a</option>
    <option value="mx">mexico</option>
    <option value="ar">Argentina</option>
    <option value="co">Colombia</option>
 </select>
 <br><br>

<!--Area de texto para comentarios -->
<label for="comentarios">Comentarios</label>
<textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aqui"></textarea>
<br><br>

<!-- Boton de envio -->
<button type="submit">registrarse</button>

<!-- Boton de reset -->
<button type="sreset">Limpiar formulario</button>

</form>
